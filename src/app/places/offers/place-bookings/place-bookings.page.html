<ion-header >
  <ion-toolbar>
    <ion-button fill="clear" color="primary" slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-button>
    <ion-title>{{place && place.title ?  place.title : '' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button
    margin
    color="primary"
    [routerLink]="['/', 'places', 'tabs', 'offers', 'edit', place && place.id ?  place.id : '']"
    >Edit</ion-button
  >
</ion-content>
